    <title>title</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="additionBox" ng-controller="additionBox">
        <form ng-submit="addNumbers()">
          <div class="row">
            <label>
              Number 1:
              <input type="number" ng-model="numberOne">
              {{numberOne}}
            </label>
            <label>
              Number 2:
              <input type="number" ng-model="numberTwo">
              {{numberTwo}}
            </label>
          </div>
          <input type="submit" value="Add the numbers!">
        </form>
        <div class="answerArea" ng-model="answer">
          {{answer}}
        </div>
      </div>
    </div>


    <script src="controllers/app.js"></script>
    <script src="controllers/additionInput.js"></script>
  </body>
